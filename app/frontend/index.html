<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magos Reports</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Анимация для уведомлений */
        .list-enter-active, .list-leave-active { transition: all 0.5s ease; }
        .list-enter-from, .list-leave-to { opacity: 0; transform: translateX(30px); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden">

<div id="app" class="flex h-full relative">

    <!-- ЛЕВОЕ МЕНЮ -->
    <aside class="w-72 bg-slate-900 text-white flex flex-col shadow-2xl z-10">
        <div class="p-6 border-b border-slate-700">
            <h1 class="text-xl font-bold text-blue-400 tracking-wider uppercase">ОТЧЕТЫ +</h1>
        </div>
        <nav class="flex-1 overflow-y-auto py-4">
            <ul>
                <li v-for="report in reports" :key="report.id">
                    <button
                        @click="selectReport(report)"
                        class="w-full text-left px-6 py-4 transition-all duration-200 border-l-4"
                        :class="selectedReport?.id === report.id ? 'bg-slate-800 border-blue-500 text-white' : 'border-transparent text-gray-400 hover:bg-slate-800 hover:text-white'"
                    >
                        <div class="font-medium">{{ report.name }}</div>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="flex-1 p-10 overflow-y-auto">
        <div v-if="!selectedReport" class="flex h-full flex-col items-center justify-center text-gray-400">
            <p class="text-lg">Выберите отчет в меню слева</p>
        </div>

        <div v-else class="max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <h2 class="text-2xl font-bold mb-2">{{ selectedReport.name }}</h2>
                <p class="text-gray-500 mb-8">{{ selectedReport.description }}</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Дата начала</label>
                        <input type="date" v-model="startDate" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Дата окончания</label>
                        <input type="date" v-model="endDate" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div class="flex justify-end pt-6 border-t border-gray-100">
                    <button
                        @click="download"
                        class="px-6 py-3 rounded-lg text-white font-medium transition-all shadow-md bg-blue-600 hover:bg-blue-700 active:transform active:scale-95"
                    >
                        Получить отчет
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- МЕНЕДЖЕР ЗАГРУЗОК (Уведомления) -->
    <div class="fixed bottom-6 right-6 w-96 flex flex-col gap-3 pointer-events-none z-50">
        <transition-group name="list">
            <div
                v-for="item in downloads"
                :key="item.id"
                class="pointer-events-auto p-4 rounded-lg shadow-lg border border-gray-100 flex items-start gap-3 bg-white"
            >
                <!-- Иконка статуса -->
                <div class="mt-1">
                    <svg v-if="item.status === 'loading'" class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <svg v-if="item.status === 'success'" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <svg v-if="item.status === 'error'" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>

                <!-- Текст -->
                <div class="flex-1">
                    <h4 class="text-sm font-bold text-gray-800">{{ item.name }}</h4>
                    <p class="text-xs text-gray-500">{{ item.startTime }}</p>
                    <p class="text-sm mt-1"
                       :class="{
                           'text-blue-600': item.status === 'loading',
                           'text-green-600': item.status === 'success',
                           'text-red-600': item.status === 'error'
                       }">
                       {{ item.message }}
                    </p>
                </div>

                <!-- Кнопка закрыть -->
                <button @click="removeDownload(item.id)" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </transition-group>
    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
